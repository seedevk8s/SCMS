<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1200">
  <!-- Title -->
  <text x="800" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e293b">
    SCMS 화면 플로우 및 작업 진행 상황
  </text>
  
  <text x="800" y="70" font-size="14" text-anchor="middle" fill="#64748b">
    Week 1-2: 비교과 프로그램 도메인 - 화면 간 연결 흐름
  </text>
  
  <!-- Progress Bar -->
  <g id="progress-bar" transform="translate(300, 100)">
    <rect x="0" y="0" width="1000" height="40" fill="#e2e8f0" rx="20"/>
    <rect x="0" y="0" width="444" height="40" fill="#22c55e" rx="20"/>
    <text x="500" y="27" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">
      4/9 완료 (44.4%)
    </text>
  </g>
  
  <!-- Screen Flow Diagram -->
  <g id="screen-flow" transform="translate(100, 180)">
    <text x="0" y="0" font-size="20" font-weight="bold" fill="#1e293b">📱 화면 플로우 (사용자 동선)</text>
    
    <!-- Row 1: 공통 모듈 -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="200" height="100" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="3" rx="10"/>
      <text x="100" y="30" font-size="14" font-weight="bold" text-anchor="middle" fill="#16a34a">공통 모듈</text>
      <text x="100" y="50" font-size="12" text-anchor="middle" fill="#15803d">✅ Header/Footer</text>
      <text x="100" y="68" font-size="12" text-anchor="middle" fill="#15803d">✅ Default Layout</text>
      <text x="100" y="86" font-size="12" text-anchor="middle" fill="#15803d">✅ Hero Section</text>
    </g>
    
    <!-- Row 2: Main Flow -->
    <!-- 프로그램 목록 -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="200" height="120" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="3" rx="10"/>
      <rect x="10" y="10" width="50" height="20" fill="#22c55e" rx="5"/>
      <text x="35" y="25" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">완료</text>
      
      <text x="100" y="50" font-size="15" font-weight="bold" text-anchor="middle" fill="#16a34a">프로그램 목록</text>
      <text x="100" y="70" font-size="12" text-anchor="middle" fill="#15803d">program-list.html</text>
      <text x="100" y="88" font-size="11" text-anchor="middle" fill="#059669">localhost:8080/programs</text>
      <text x="100" y="105" font-size="11" text-anchor="middle" fill="#475569">검색/필터/카드</text>
    </g>
    
    <!-- Arrow 1: 목록 → 상세 -->
    <g transform="translate(200, 230)">
      <line x1="0" y1="10" x2="80" y2="10" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
      <text x="40" y="0" font-size="11" text-anchor="middle" fill="#475569">카드 클릭</text>
    </g>
    
    <!-- 프로그램 상세 -->
    <g transform="translate(280, 180)">
      <rect x="0" y="0" width="200" height="120" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="3" rx="10"/>
      <rect x="10" y="10" width="50" height="20" fill="#22c55e" rx="5"/>
      <text x="35" y="25" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">완료</text>
      
      <text x="100" y="50" font-size="15" font-weight="bold" text-anchor="middle" fill="#16a34a">프로그램 상세</text>
      <text x="100" y="70" font-size="12" text-anchor="middle" fill="#15803d">program-detail.html</text>
      <text x="100" y="88" font-size="11" text-anchor="middle" fill="#475569">프로그램 정보</text>
      <text x="100" y="105" font-size="11" text-anchor="middle" fill="#475569">신청 버튼 있음</text>
    </g>
    
    <!-- Arrow 2: 상세 → 신청 (CRITICAL CONNECTION) -->
    <g transform="translate(480, 230)">
      <line x1="0" y1="10" x2="100" y2="10" stroke="#3b82f6" stroke-width="4" stroke-dasharray="8,4" marker-end="url(#arrowhead-blue)"/>
      <text x="50" y="0" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">신청 버튼</text>
      <text x="50" y="25" font-size="11" font-weight="bold" text-anchor="middle" fill="#3b82f6">← 여기서 연결!</text>
    </g>
    
    <!-- 프로그램 신청 (NEXT TASK) -->
    <g transform="translate(580, 180)">
      <rect x="0" y="0" width="200" height="120" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="4" rx="10"/>
      <rect x="10" y="10" width="70" height="20" fill="#3b82f6" rx="5"/>
      <text x="45" y="25" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">다음 작업</text>
      
      <text x="100" y="50" font-size="15" font-weight="bold" text-anchor="middle" fill="#1e40af">프로그램 신청</text>
      <text x="100" y="70" font-size="12" text-anchor="middle" fill="#1e40af">program-apply.html</text>
      <text x="100" y="88" font-size="11" text-anchor="middle" fill="#475569">신청 폼</text>
      <text x="100" y="105" font-size="11" text-anchor="middle" fill="#475569">학생정보/신청사유</text>
    </g>
    
    <!-- Arrow 3: 신청 → 이력 -->
    <g transform="translate(780, 230)">
      <line x1="0" y1="10" x2="80" y2="10" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-orange)"/>
      <text x="40" y="0" font-size="11" text-anchor="middle" fill="#92400e">신청 완료</text>
    </g>
    
    <!-- 신청 이력 -->
    <g transform="translate(860, 180)">
      <rect x="0" y="0" width="200" height="120" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2" rx="10"/>
      <text x="100" y="35" font-size="15" font-weight="bold" text-anchor="middle" fill="#92400e">신청 이력</text>
      <text x="100" y="55" font-size="12" text-anchor="middle" fill="#92400e">program-history.html</text>
      <text x="100" y="75" font-size="11" text-anchor="middle" fill="#78716c">신청 목록</text>
      <text x="100" y="92" font-size="11" text-anchor="middle" fill="#78716c">상태별 필터</text>
      <text x="100" y="109" font-size="11" text-anchor="middle" fill="#78716c">취소 가능</text>
    </g>
    
    <!-- Arrow 4: 이력 → 취소 -->
    <g transform="translate(1060, 230)">
      <line x1="0" y1="10" x2="80" y2="10" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-orange)"/>
      <text x="40" y="0" font-size="11" text-anchor="middle" fill="#92400e">취소 클릭</text>
    </g>
    
    <!-- 신청 취소 -->
    <g transform="translate(1140, 180)">
      <rect x="0" y="0" width="200" height="120" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2" rx="10"/>
      <text x="100" y="35" font-size="15" font-weight="bold" text-anchor="middle" fill="#92400e">신청 취소</text>
      <text x="100" y="55" font-size="12" text-anchor="middle" fill="#92400e">program-cancel.html</text>
      <text x="100" y="75" font-size="11" text-anchor="middle" fill="#78716c">취소 확인 모달</text>
      <text x="100" y="92" font-size="11" text-anchor="middle" fill="#78716c">취소 사유</text>
    </g>
    
    <!-- Row 3: Side Flow -->
    <!-- 마일리지 -->
    <g transform="translate(280, 340)">
      <rect x="0" y="0" width="200" height="100" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="3" rx="10"/>
      <rect x="10" y="10" width="50" height="20" fill="#22c55e" rx="5"/>
      <text x="35" y="25" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffffff">완료</text>
      
      <text x="100" y="50" font-size="15" font-weight="bold" text-anchor="middle" fill="#16a34a">마일리지 현황</text>
      <text x="100" y="70" font-size="12" text-anchor="middle" fill="#15803d">mileage.html</text>
      <text x="100" y="87" font-size="11" text-anchor="middle" fill="#475569">통계/차트</text>
    </g>
    
    <!-- Arrow: 상세에서 마일리지로 -->
    <g transform="translate(380, 300)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="10" y="20" font-size="11" fill="#475569">메뉴 클릭</text>
    </g>
    
    <!-- 이수내역 -->
    <g transform="translate(580, 340)">
      <rect x="0" y="0" width="200" height="100" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2" rx="10"/>
      <text x="100" y="35" font-size="15" font-weight="bold" text-anchor="middle" fill="#92400e">이수내역</text>
      <text x="100" y="55" font-size="12" text-anchor="middle" fill="#92400e">program-completion.html</text>
      <text x="100" y="75" font-size="11" text-anchor="middle" fill="#78716c">완료 프로그램</text>
      <text x="100" y="92" font-size="11" text-anchor="middle" fill="#78716c">이수증 발급</text>
    </g>
    
    <!-- 로그인 (별도) -->
    <g transform="translate(0, 340)">
      <rect x="0" y="0" width="200" height="100" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2" rx="10"/>
      <text x="100" y="35" font-size="15" font-weight="bold" text-anchor="middle" fill="#92400e">로그인</text>
      <text x="100" y="55" font-size="12" text-anchor="middle" fill="#92400e">login.html</text>
      <text x="100" y="75" font-size="11" text-anchor="middle" fill="#78716c">학번/비밀번호</text>
      <text x="100" y="92" font-size="11" text-anchor="middle" fill="#78716c">인증 처리</text>
    </g>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#64748b"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g id="legend" transform="translate(100, 570)">
    <text x="0" y="0" font-size="18" font-weight="bold" fill="#1e293b">📖 범례</text>
    
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="30" height="20" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="3" rx="3"/>
      <text x="40" y="15" font-size="13" fill="#1e293b">완료된 화면</text>
    </g>
    
    <g transform="translate(200, 20)">
      <rect x="0" y="0" width="30" height="20" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="3" rx="3"/>
      <text x="40" y="15" font-size="13" fill="#1e293b">다음 작업 (진행 예정)</text>
    </g>
    
    <g transform="translate(450, 20)">
      <rect x="0" y="0" width="30" height="20" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2" rx="3"/>
      <text x="40" y="15" font-size="13" fill="#1e293b">향후 작업</text>
    </g>
    
    <g transform="translate(0, 50)">
      <line x1="0" y1="10" x2="50" y2="10" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
      <text x="60" y="15" font-size="13" fill="#1e293b">화면 이동 (일반)</text>
    </g>
    
    <g transform="translate(250, 50)">
      <line x1="0" y1="10" x2="50" y2="10" stroke="#3b82f6" stroke-width="4" stroke-dasharray="8,4" marker-end="url(#arrowhead-blue)"/>
      <text x="60" y="15" font-size="13" font-weight="bold" fill="#3b82f6">다음 구현 연결</text>
    </g>
  </g>
  
  <!-- Key Insight Box -->
  <g id="insight" transform="translate(100, 700)">
    <rect x="0" y="0" width="1400" height="120" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="10"/>
    
    <text x="700" y="35" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e40af">
      🎯 핵심: 프로그램 상세 페이지에서 "신청 버튼" 클릭 → 프로그램 신청 페이지로 이동
    </text>
    
    <text x="700" y="65" font-size="14" text-anchor="middle" fill="#1e40af">
      현재: program-detail.html (완료) → 다음: program-apply.html (구현 필요)
    </text>
    
    <text x="700" y="90" font-size="14" text-anchor="middle" fill="#475569">
      사용자 시나리오: 목록에서 프로그램 선택 → 상세 정보 확인 → 신청 버튼 클릭 → 신청서 작성 → 제출
    </text>
  </g>
  
  <!-- Current Task -->
  <g id="current-task" transform="translate(100, 850)">
    <rect x="0" y="0" width="1400" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="10"/>
    
    <text x="700" y="35" font-size="20" font-weight="bold" text-anchor="middle" fill="#92400e">
      📋 지금 만들어야 할 페이지: program-apply.html
    </text>
    
    <text x="700" y="65" font-size="14" text-anchor="middle" fill="#92400e">
      구현 내용: 신청 폼 (학생 정보 자동 입력, 신청 사유 텍스트, 제출 버튼, Mock 처리)
    </text>
    
    <text x="700" y="90" font-size="13" text-anchor="middle" fill="#78716c">
      예상 소요 시간: 약 4시간 | 파일 위치: src/main/resources/templates/program/program-apply.html
    </text>
  </g>
  
  <!-- Footer -->
  <g id="footer" transform="translate(100, 980)">
    <text x="700" y="0" font-size="11" text-anchor="middle" fill="#94a3b8">작성일: 2025-11-04 | 현재 진행률: 44.4% (4/9)</text>
    <text x="700" y="20" font-size="11" text-anchor="middle" fill="#94a3b8">다음 작업: program-apply.html - 프로그램 상세 페이지의 신청 버튼에서 연결됨</text>
  </g>
</svg>
