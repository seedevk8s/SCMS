<!DOCTYPE html>             <!--③ default.html에 파라미터 주입-->
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">        <!--- title, content 2개 파라미터 받음 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">SCMS - 학생역량관리시스템</title>           <!--title 파라미터 삽입-->
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>                  <!--④ Fragment들을 조립-->      <!-- Fragment로 직접 삽입-->
    
    <!-- Main Content -->
    <main class="main-content">
        <div th:replace="${content}">                                       <!--④ Fragment들을 조립-->   <!--content 파라미터 삽입-->
            <!-- Page content goes here -->
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>                  <!--④ Fragment들을 조립-->   <!-- Fragment로 직접 삽입-->
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/common.js}"></script>                             <!--④ Fragment들을 조립-->
</body>
</html>                                                                     <!--⑤ 최종 HTML 생성-->
